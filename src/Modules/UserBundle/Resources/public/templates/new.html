<div module-app="UserNew" ng-cloak ng-controller="UserController">
    <form class="form-horizontal">
        <div>
            <div class="control-group">
                <div class="controls">
                    <h3>Cadastrar UsuÃ¡rio {{username}}</h3>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Nome: </label>
                <div class="controls">
                    <input type="text" ng-model="username" class="span4"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">CPF: </label>
                <div class="controls">
                    <input type="text" ng-model="nuCpf" class="span4"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email: </label>
                <div class="controls">
                    <input type="text" ng-model="dsEmail" class="span4"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Senha: </label>
                <div class="controls">
                    <input type="text" ng-model="password" class="span4"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Confirme a senha: </label>
                <div class="controls">
                    <input type="text" ng-model="confirmePassword" class="span4"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="button" ng-click="save()" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
</div>
